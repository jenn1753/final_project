      <h1>Take a look at some art pieces I've made!</h1>

      <p>I primarily do pen & ink drawings but I do enjoy oil pastels and charcoal.</p>
      <div class="all">

        <div class="charcoal">
          <h2><span>Charcoal:</span></h2>
          
          <img id="image1" class="charcoal_item" src="images/collage.jpg" alt="Charcoal drawing of a collage created from magazine clippings"></img>
          <figcaption id="cap1" class="charcoal_item"><b>Fall 2021:</b> drawing of a collage I created out of magazine clippings.</figcaption>

          <img id="image2" class="charcoal_item"src="images/train.jpeg" alt="Charcoal drawing of a flight of stairs transitioning into a train station"></img>
          <figcaption id="cap2" class="charcoal_item"><b>Fall 2021:</b> observational drawing of a flight of stairs transitioning into a train station when extending the linework.</figcaption>

          <img id="image3" class="charcoal_item"src="images/ellipses.jpeg" alt="Charcoal drawing of a still life consisting of disposable dishware"></img>
          <figcaption id="cap3" class="charcoal_item"><b>Fall 2021:</b> still life of some disposable cups, plates, bowls, and containers.</figcaption>

        </div>

        <div class="pen_ink">
          <h2 id = ""><span>Pen & Ink:</span></h2>
          
          <img id="image4" src="images/dollhouse.jpg" alt="Pen and ink drawing of a doll emerging from a dollhouse" ></img>
          <figcaption id="cap4"><b>Winter 2021:</b> drawing of a doll coming to life.</figcaption>

          <img id="image5" src="images/waterfall.JPG" alt="Pen and ink drawing of faces floating over a waterfall"></img>
          <figcaption id="cap5"><b>Fall 2021:</b> drawing of generational sacrfice symbolize in the form of a waterfall.</figcaption>

          <img id="image6" src="images/butterfly.JPEG" alt="Pen and ink drawing of butterflies with human heads"></img>
          <figcaption id="cap6"><b>Fall 2020:</b> drawing of insecurities of falling behind others in comparison.</figcaption>

          <img id="image7" src="images/flowers.jpg" alt="Pen and ink drawing of a baby and woman laying in flowers" ></img>
          <figcaption id="cap7"><b>Fall 2021:</b> my visual representation of the cycle of life.</figcaption>
          
        </div>
        <div class="misc">
          <h2 id = ""><span>Miscellaneous:</span></h2>
